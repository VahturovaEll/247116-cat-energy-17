<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cat Energy</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preload" href="fonts/oswaldmedium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/oswaldmedium.woff" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="preload" href="fonts/oswaldregular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/oswaldregular.woff" as="font" type="font/woff" crossorigin="anonymous">
  <script>
    //Picture element HTML5 shiv/
    ducument.createElement( "picture" );
    </script>
    <script src="js/picturefill.min.js" async></script>
  </head>
  <body>
    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="page-header">
      <div class="container">
        <div class="page-header__wrapper">
          <div class="page-header__top">
            <a class="page-header__logo" href="index.html">
              <picture>
                <source media="(min-width: 1300px)" srcset="img/icons/logo-desktop.svg">
                <source media="(min-width: 768px)" srcset="img/icons/logo-tablet.svg">
                <img src="img/icons/logo-mobile.svg" class="page-header__logo-img" alt="Cat Energy">
              </picture>
            </a>
          </div>
          <nav class="main-nav">
            <button class="main-nav__toggle" type="button" aria-label="Открыть меню">
              <span class="main-nav__toggle-line"></span>
            </button>
            <ul class="main-nav__list site-list">
              <li class="site-list__item"><a class="site-list__item-link" href="index.html">Главная</a></li>
              <li class="site-list__item"><a class="site-list__item-link" href="catalog.html">Каталог продукции</a></li>
              <li class="site-list__item"><a class="site-list__item-link  site-list__item-link--active">Подбор программы</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="page-form">
      <h1 class="page-form__title">Подбор программы</h1>
      <section class="form">
        <form method="post" action="https://echo.htmlacademy.ru">
          <fieldset>
            <ul>
              <li>
                <label for="name">Имя:*</label>
                <input type="text" id="name" name="Имя кота" placeholder="Барсик" required>
              </li>
              <li>
                <label for="weight">Вес (кг):*</label>
                <input type="text" id="weight" name="Вес кота, кг" placeholder="7" required>
              </li>
              <li>
                <label for="age">Возраст (лет):</label>
                <input type="text" id="age" name="Возраст кота, лет" placeholder="7">
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <ul>
              <li>
                <label><input type="radio" name="Program" value="Похудение" checked>Похудение</label>
              </li>
              <li>
                <label><input type="radio" name="Program" value="Набор массы">Набор массы</label>
              </li>
              <li>
                <label><input type="radio" name="Program" value="Не знаю">Не знаю (нужен ваш совет)</label>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Контактные данные (владельца кота)</legend>
            <ul>
              <li>
                <label for="email">E-mail:&#8432;</label>
                <input type="email" id="email" name="email" value="" placeholder="Kuklachev@gmail.com" required>
              </li>
              <li>
                <label for="tel">Телефон:&#8432;</label>
                <input type="tel" id="tel" name="tel" value="" placeholder="8(960)900-60-90" required>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Комментарий</legend>
            <textarea type="text"  name="Комментарий" rows="8" wrap>Расскажите обо всех повадках своего кота</textarea>
          </fieldset>
          <fieldset>
            <legend>Дополнительно:</legend>
            <ul>
              <li>
                <input type="checkbox" id="no-sugar" name="Additionally" value="Сахарозаменитель" checked>
                <label for="no-sugar">Сахарозаменитель</label>
              </li>
              <li>
                <input type="checkbox" id="water" name="Additionally" value="Питьевая вода">
                <label for="water">Питьевая вода</label>
              </li>
              <li>
                <input type="checkbox" id="milk" name="Additionally" value="Молоко">
                <label for="milk">Молоко</label>
              </li>
              <li>
                <input type="checkbox" id="vitamins" name="Additionally" value="Витамины">
                <label for="vitamins">Витамины</label>
              </li>
            </ul>
          </fieldset>
          <p><button type="submit">Отправить заявку</button></p>
          <span>*-Обязательные поля</span>
        </form>
      </section>
      <section class="address">
        <div class="address__wrapper">
          <b class="address__title">Приглашаем к сотрудничеству!</b>
          <p class="address__description">ул. Большая Конюшенная, д. 19/8<br>
            Санкт-Петербург
          </p>
        </div>
        <div class="address__map">
          <picture>
            <source type="image/webp" media="(min-width: 1300px)" srcset="img/bg-map-desktop@1x.webp, img/bg-map-desktop@2x.webp 2x">
            <source media="(min-width: 1300px)" srcset="img/bg-map-desktop@1x.png, img/bg-map-desktop@2x.png 2x">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/bg-map-tablet@1x.webp, img/bg-map-tablet@2x.webp 2x">
            <source media="(min-width: 768px)" srcset="img/bg-map-tablet@1x.png, img/bg-map-tablet@2x.png 2x">
            <source type="image/webp" srcset="img/bg-map-mobile@1x.webp, img/bg-map-mobile@2x.webp 2x">
            <img class="address__map-img" src="img/bg-map-mobile@1x.png" srcset="img/bg-map-mobile@2x.png 2x" alt="Адрес компании">
          </picture>
          <iframe class="address__map-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6037872533277!2d30.320858716096975!3d59.93871648187614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCDQoNC-0YHRgdC40Y8sIDE5MTE4Ng!5e0!3m2!1sru!2sua!4v1563880130424!5m2!1sru!2sua" style="border: none;" allowfullscreen></iframe>
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <div class="container">
        <div class="page-footer__wrapper ">
          <a class="page-footer__logo" href="index.html">
            <img class="page-footer__title-img" src="img/icons/logo-footer.svg" width="128" height="25" alt="Cat Energy">
          </a>
          <div class="page-footer__social social">
            <ul class="social__list">
              <li class="social__item">
                <a class="social__link social__link--vk" href="https://vk.com/htmlacademy" aria-label="Мы в Вконтакте">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 12" width="22" height="12" fill="currentColor">
                    <use xlink:href="#icon-vk"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--insta" href="https://www.instagram.com/htmlacademy" aria-label="Мы в Инстаграме">
                  <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16.1 16" width="16" height="16" fill="currentColor">
                    <use xlink:href="#icon-insta"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy" aria-label="Мы в Фейсбуке">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 19" width="10" height="20" fill="currentColor">
                    <use xlink:href="#icon-fb"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="page-footer__copyright copyright">
            <a class="copyright__link-text" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
            <a class="copyright__link-logo" href="https://htmlacademy.ru/intensive/adaptive" aria-label="HTML Academy">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 39.4 50" width="27" height="34" fill="currentColor">
                <use xlink:href="#icon-htmlacademy"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/script.min.js"></script>
  </body>
</html>
