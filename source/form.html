    <header class="page-header">

        <img class="page-header__logo-img" src="../img/icons/logo-mobile.svg" width="190" height="40" alt="Cat Energy">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Закрыть меню</button>

            <li class="site-list__item"><a href="catalog.html">Каталог продукции</a></li>
            <li class="site-list__item"><a href="form.html">Подбор программы</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-form">
      <h1 class="page-form__title">Подбор программы</h1>
      <section class="form">
        <form method="post" action="https://echo.htmlacademy.ru">
          <fieldset>
            <p><label for="name">Имя:*</label><input type="text" id="name" name="Имя кота" placeholder="Барсик" required></p>
            <p><label for="weight">Вес (кг):*</label><input type="text" id="weight" name="Вес кота, кг" placeholder="7" required></p>
            <p><label for="age">Возраст (лет):</label><input type="text" id="age" name="Возраст кота, лет" placeholder="7"></p>
          </fieldset>
          <fieldset>
            <p><label><input type="radio" name="Program" value="Похудение" checked>Похудение</label></p>
            <p><label><input type="radio" name="Program" value="Набор массы">Набор массы</label></p>
            <p><label><input type="radio" name="Program" value="Не знаю">Не знаю (нужен ваш совет)</label></p>
          </fieldset>
          <fieldset>
            <legend>Контактные данные (владельца кота)</legend>
            <p><label for="email">E-mail:<em>*</em></label><input type="email" id="email" name="email" value="" placeholder="Kuklachev@gmail.com" required></p>
            <p><label for="tel">Телефон: <em>*</em></label><input type="tel" id="tel" name="tel" value="" placeholder="8(960)900-60-90" required></p>
          </fieldset>
          <fieldset>
            <legend>Комментарий</legend>
                <textarea type="text"  name="Комментарий" rows="8" wrap>Расскажите обо всех повадках своего кота</textarea>
          </fieldset>
          <fieldset>
            <legend>Дополнительно:</legend>
            <p><input type="checkbox" id="no-sugar" name="Additionally" value="Сахарозаменитель" checked><label for="no-sugar">Сахарозаменитель</label></p>
            <p><input type="checkbox" id="water" name="Additionally" value="Питьевая вода"><label for="water">Питьевая вода</label></p>
            <p><input type="checkbox" id="milk" name="Additionally" value="Молоко"><label for="milk">Молоко</label></p>
            <p><input type="checkbox" id="vitamins" name="Additionally" value="Витамины"><label for="vitamins">Витамины</label></p>
          </fieldset>
          <p><button type="submit">Отправить заявку</button></p>
          <span>*-Обязательные поля</span>
        </form>
      </section>
      <section class="address">
        <div class="address__wrapper address__wrapper--dark">
          <b class="address__title">Приглашаем к сотрудничеству!</b>
          <p class="address__description">ул. Большая Конюшенная, д. 19/8<br>
            Санкт-Петербург
          </p>
        </div>
        <img class="address__map" src="../img/bg-map-mobile@1x.png"><!--Тут будет интерактивная карта-->
      </section>
    </main>
